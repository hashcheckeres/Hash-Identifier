<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Compare two hash values quickly and securely. Check if two MD5, SHA1, or SHA256 hashes match with the Hash Identifier Compare Tool.">
  <meta name="keywords" content="hash compare, compare hashes, hash identifier, md5 compare, sha1 compare, sha256 compare">
  <meta name="author" content="Hash Identifier Team">
  <title>Compare Hashes - Hash Identifier</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      flex: 1;
    }

    .nav-right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    nav a,
    .nav-right a,
    .dropdown > a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      display: inline-block;
      padding: 5px 10px;
      transition: color 0.3s;
    }

    nav a:hover,
    .dropdown-content a:hover {
      color: #ffd700;
    }

    nav a:visited,
    .dropdown-content a:visited {
      color: white;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      min-width: 160px;
      top: 100%;
      right: 0;
      z-index: 1000;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      flex: 1;
      padding: 2rem;
      background: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 50px 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 50px;
    }
  </style>
  <script>
    function compareHashes() {
      const hash1 = document.getElementById('hash1').value.trim();
      const hash2 = document.getElementById('hash2').value.trim();
      const result = document.getElementById('result');

      if (!hash1 || !hash2) {
        result.textContent = 'Please enter both hash values.';
        result.style.color = 'orange';
      } else if (hash1 === hash2) {
        result.textContent = '✅ Hashes Match!';
        result.style.color = 'green';
      } else {
        result.textContent = '❌ Hashes Do Not Match.';
        result.style.color = 'red';
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Hash Identifier</h1>
    <nav>
      <div class="nav-right">
        <a href="index.html">Home</a>
        <div class="dropdown">
          <a href="#">Tools ▾</a>
          <div class="dropdown-content">
            <a href="Generate_Hash.html">Generate Hash</a>
            <a href="compareHashes.html">Compare Hash</a>
            <a href="index.html">Hash Identifier</a>
          </div>
        </div>
        <a href="about.html">About</a>
        <a href="support.html">Support</a>
        <a href="Privacy_Policy.html">Privacy Policy</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Compare Hashes</h1>
      <p style="text-align:center;">Paste two hash values below to check if they match exactly.</p>

      <label for="hash1">Hash 1:</label>
      <textarea id="hash1" placeholder="Enter first hash..."></textarea>

      <label for="hash2">Hash 2:</label>
      <textarea id="hash2" placeholder="Enter second hash..."></textarea>

      <div style="text-align:center;">
        <button onclick="compareHashes()">Compare</button>
      </div>

      <div class="result" id="result"></div>
    </div>
  </main>

  <footer>
    &copy; 2025 Hash Identifier. All rights reserved.
  </footer>
</body>
</html>
